<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodFixr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #e50ce8;
            font-family: 'Comfortaa', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 15px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(229, 12, 232, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            margin-bottom: 8px;
        }

        .login-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(229, 12, 232, 0.2);
            border-radius: 16px;
            font-size: 16px;
            font-family: 'Comfortaa', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-input:focus {
            outline: none;
            border-color: #e50ce8;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 0 0 4px rgba(229, 12, 232, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #e50ce8, #c209c5);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Comfortaa', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(229, 12, 232, 0.4);
            margin: 24px 0;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(229, 12, 232, 0.5);
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .register-link a {
            color: #e50ce8;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Flash Messages */
        .alert {
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-error {
            background: linear-gradient(135deg, #ffebee, #ffcdd2);
            color: #c62828;
            border: 2px solid #f44336;
        }

        .alert-success {
            background: linear-gradient(135deg, #e8f5e8, #c3e6cb);
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .alert-info {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            color: #1565c0;
            border: 2px solid #2196F3;
        }

        /* Welcome Message */
        .welcome-message {
            background: #77ecfe;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            border: 2px solid #0e4b9e;
            text-align: center;
        }

        .welcome-title {
            font-size: 22px;
            font-weight: 700;
            color: #0e4b9e;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 16px;
            color: #0e4b9e;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            body {
                padding: 12px 8px;
            }
            
            .login-container {
                padding: 32px 24px;
                margin: 0 3px;
                max-width: 390px;
            }
            
            .logo-text {
                font-size: 42px;
            }

            .form-input {
                padding: 14px;
            }

            .btn-primary {
                padding: 16px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                max-width: 350px;
                padding: 28px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo-text">FOOD FIXR</div>
            <p class="login-subtitle">Welcome back! Please sign in.</p>
            
            <!-- Food Fixr Character -->
            <div style="text-align: center; margin: 24px 0; padding: 20px;">
                <img src="static/foodfixr.jpeg" 
                     alt="Food Fixr Character" 
                     style="max-width: 280px; height: auto; margin: 0 auto; display: block; border-radius: 12px;">
            </div>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-message">
            <div class="welcome-title">Smart Ingredient Scanner</div>
            <div class="welcome-text">Sign in to start finding foods to help you optimize and THRIVE!</div>
        </div>

        <!-- Flash Messages -->
        <div class="alert alert-info" style="display: none;">
            Sample info message
        </div>

        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="btn-primary">
                ðŸš€ Sign In & Start Scanning
            </button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="/register">Sign up here</a><br>
            <a href="/reset-password" style="font-size: 13px; margin-top: 8px; display: inline-block;">Forgot your password?</a>
        </div>
    </div>
</body>
</html>
