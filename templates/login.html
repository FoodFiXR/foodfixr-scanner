<!DOCTYPE html>
<html>
<head>
    <title>Login - FoodFixr</title>
    <style>
        body { font-family: Arial, sans-serif; background: #e50ce8; padding: 20px; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #e50ce8; color: white; border: none; border-radius: 8px; font-size: 16px; }
        .alert { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .alert-error { background: #ffebee; color: #c62828; border: 1px solid #f44336; }
        .alert-success { background: #e8f5e8; color: #2e7d32; border: 1px solid #4caf50; }
        .alert-info { background: #e3f2fd; color: #1565c0; border: 1px solid #2196f3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçé Login to FoodFixr</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="post">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="/register">Sign up here</a></p>
    </div>
</body>
</html>
